<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex to ASCII Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Hex to ASCII Converter</h2>

    <label>Enter Hex:</label>
    <input type="text" id="hexInput" placeholder="Enter hex (e.g., 48656C6C6F)">
    
    <button onclick="convertHexToAscii()">Convert</button>
    <button onclick="clearFields()">Clear</button>

    <h3>ASCII Output:</h3>
    <textarea id="asciiOutput" readonly></textarea>

    <script src="script.js"></script>

</body>
</html>
