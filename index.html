<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2 id="converterTitle">Data Converter</h2>

    <label for="inputType">Convert From:</label>
    <select id="inputType" onchange="updateLabels()">
        <option value="ascii">ASCII</option>
        <option value="hex">Hex</option>
        <option value="binary">Binary</option>
        <option value="decimal">Decimal</option>
        <option value="octal">Octal</option>
    </select>

    <label for="outputType">Convert To:</label>
    <select id="outputType" onchange="updateLabels()">
        <option value="hex">Hex</option>
        <option value="ascii">ASCII</option>
        <option value="binary">Binary</option>
        <option value="decimal">Decimal</option>
        <option value="octal">Octal</option>
    </select>

    <h3 id="inputLabel">Enter ASCII:</h3>
    <input type="text" id="inputValue" placeholder="Enter text">

    <button onclick="convertData()">Convert</button>
    <button onclick="clearFields()">Clear</button>

    <h3 id="outputLabel">Output:</h3>
    <textarea id="outputValue" readonly></textarea>

    <button onclick="copyToClipboard('outputValue')">Copy</button>

    <script src="script.js"></script>

</body>
</html>
